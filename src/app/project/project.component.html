
<mat-tab-group mat-align-tabs="start">
    <mat-tab label="Perso">
        <div class="card-container">
    <app-card *ngFor="let activite of listeProjetsPerso" [card]="activite"></app-card>
</div>
    </mat-tab>
    <mat-tab label="Scolaire">
        <div class="card-container">
            <app-card _nghost-c0="" *ngFor="let activite of listeProjetsScolaire" [card]="activite" [ngStyle]="{'height': '300'}"></app-card>
        </div>
    </mat-tab>
</mat-tab-group>
