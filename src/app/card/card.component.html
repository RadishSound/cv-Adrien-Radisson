
<div class="card">
    <div class="card-header">
        <div class="card-title">{{card.titre}}</div>

        <div class="card-subtitle" *ngIf="card.sousTitre">{{card.sousTitre}}</div>
        <div class="date" *ngIf="card.date">
            {{card.date}}
        </div>
        <div class="rating" *ngIf="card.niveau">
            <span class="fa fa-star" [ngClass]="{checked: card.niveau >= 1}"></span>
            <span class="fa fa-star" [ngClass]="{checked: card.niveau >= 2}"></span>
            <span class="fa fa-star" [ngClass]="{checked: card.niveau >= 3}"></span>
            <span class="fa fa-star" [ngClass]="{checked: card.niveau >= 4}"></span>
            <span class="fa fa-star" [ngClass]="{checked: card.niveau === 5}"></span>
        </div>
    </div>

    <img class="card-img" [src]="card.imageUrl">

    <div class="card-content">
        <ul *ngIf="card.description" id="description">
            <li *ngFor="let phrase of card.description" >{{phrase}}</li>
        </ul>
        <button mat-raised-button class="card-button" *ngIf="card.lienUrl && card.lienNom" (click) = "onLink()">{{card.lienNom}}</button>

    </div>

</div>
